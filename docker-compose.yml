version: '3'
services:
  directus:
    image: directus/directus:latest
    ports:
      - 8055:8055
    volumes:
      - uploads:/directus/uploads
      - extensions:/directus/extensions
    depends_on:
      - cache
      - database

  database:
    image: postgres:latest
    restart: always
    volumes:
      - database:/var/lib/postgresql/data
    ports:
      - 5432:5432
  
  cache:
    image: redis:latest
    ports:
      - 6379:6379
